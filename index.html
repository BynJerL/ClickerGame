<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #game-container {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #coins-display {
            width: 150px;
            height: 100px;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }

        #click-me {
            width: 60px;
            height: 60px;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: teal;
            border: 0;
            border-radius: 30px;
            color: white;
            box-shadow: 0px 5px 0px rgb(0, 83, 83);
            cursor: pointer;
            margin-top: 5px;
        }

        #click-me:hover {
            background-color: rgb(0, 153, 153);
        }

        #click-me:active {
            color: black;
            background-color: whitesmoke;
            box-shadow: 0px 3px 0px rgb(91, 91, 91);
            transform: translateY(2px);
        }

        #exp-bar {
            width: 200px;
            height: 20px;
            background-color: slategray;
            position: relative;
        }

        #exp-bar:hover {
            box-shadow: 0 0 10px 1px skyblue;
        }

        #exp-progress {
            position: absolute;
            left: 0;
            top: 0;
            background-color: gold;
            width: 0;
            height: 100%;
            z-index: 1;
        }

        #exp-value {
            position: absolute;
            z-index: 2;
            left: 3px;
            color: white;
            text-shadow: 1px 1px 1px black;
        }

        .no-select {
            user-select: none;
        }

        .item-card {
            width: 100px;
            height: 150px;
            background-color:beige;
            box-shadow: 2px 2px 5px grey;
        }
        
        .item-icon {
            height: 90px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-info {
            background-color: lightseagreen;
            height: 60px;
            position: relative;
        }

        .item-name, .item-price {
            font-size: 12.5px;
        }

        .purchase-button {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25px;
        }

        .top-icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .bottom-icon {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .center-icon {
            font-size: 60px;
        }

        #shop-items {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div id="game-container" class="no-select">
        <div id="level-display">Level <span id="level-value"></span></div>
        <div id="exp-bar">
            <div id="exp-progress"></div>
            <div id="exp-value"></div>
        </div>
        <div id="coins-display">0</div>
        <button id="click-me">Click</button>
        <div id="shop-container">
            <div>Shop</div>
            <div id="shop-items">
                <div class="item-card">
                    <div class="item-icon">
                        <div class="top-icon">‚¨ÜÔ∏è</div>
                        <div class="center-icon">ü™ô</div>
                        <div class="bottom-icon">1Ô∏è‚É£</div>
                    </div>
                    <div class="card-info">
                        <div class="item-name">Coin Boost 1</div>
                        <div class="item-price">ü™ô300</div>
                        <button class="purchase-button" data-item="coin_boost_1">Purchase</button>
                    </div>
                </div>
                <div class="item-card">
                    <div class="item-icon">
                        <div class="top-icon">‚¨ÜÔ∏è</div>
                        <div class="center-icon">ü™ô</div>
                        <div class="bottom-icon">2Ô∏è‚É£</div>
                    </div>
                    <div class="card-info">
                        <div class="item-name">Coin Boost 2</div>
                        <div class="item-price">ü™ô5000</div>
                        <button class="purchase-button" data-item="coin_boost_2">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        const coinsDisplay = document.getElementById("coins-display");
        const expProgress = document.getElementById("exp-progress");
        const expValueDisplay = document.getElementById("exp-value");
        const levelValueDisplay = document.getElementById("level-value");
        const clickMeButton = document.getElementById("click-me");
        
        const GameManager = {
            counter: 0,
            coins: 0,
            exp: 0,
            coinBoost: 0,
            expMultiplier: 1,
            expLimit: 250,
            level: 1,
            items: {
                coin_boost_1: {
                    price: 300,
                    effect: () => {
                        GameManager.coinBoost += 3;
                    }
                },
                coin_boost_2: {
                    price: 300,
                    effect: () => {
                        GameManager.coinBoost += 10;
                    }
                }
            },
            showCoins () {
                coinsDisplay.textContent = this.coins; 
            },
            updateExpBar () {
                expProgress.style.width = Math.floor(this.exp * 100 / this.expLimit) + "%";
                expValueDisplay.textContent = `Exp: ${this.exp}/${this.expLimit}`;
            },
            updateLevelDisplay () {
                levelValueDisplay.textContent = this.level;
            }
        };

        clickMeButton.addEventListener("click", () => {
            clickMeButton.blur();
            GameManager.counter++;
            GameManager.exp += GameManager.expMultiplier;

            const coinMultiplier = Math.floor(1 + GameManager.level / 3);
            const randomValue = Math.random() * 100000;
            if (randomValue < 50) {
                GameManager.coins += 10 * coinMultiplier;
            } else if (randomValue < 250) {
                GameManager.coins += 5 * coinMultiplier;
            } else if (randomValue < 300) {
                GameManager.coins -= 3 * coinMultiplier;
            } else if (randomValue < 305) {
                GameManager.coins -= 50 * coinMultiplier;
            } else {
                GameManager.coins += (1 + GameManager.coinBoost) * coinMultiplier;
            }

            if (GameManager.coins < 0) {
                GameManager.coins = 0;
            }

            if (GameManager.exp >= GameManager.expLimit) {
                GameManager.exp = 0;
                GameManager.expLimit += 250;
                GameManager.level++;
                GameManager.updateLevelDisplay();
            }
                
            GameManager.showCoins();
            GameManager.updateExpBar();
        });

        

        GameManager.updateLevelDisplay();
        GameManager.updateExpBar();
    </script>
</body>
</html>
